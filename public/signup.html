<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
  <link href="stylesheets/signup.css" rel="stylesheet" />
</head>
<body>
  <!-- VIDEO -->
  <video id="videoBG" autoplay muted loop>
    <source src="/assets/ForrestShort.mp4" type="video/mp4" />
  </video>
  <!-- NAVBAR -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header"></div>
    </div>
  </nav>
  <!-- OFFSET YRN LOGO -->
  <div class="col-md-12 logo">
    <img src="/assets/DreamQuest.png" alt="DreamQuestLogo" height="300px" width="300px" />
  </div>
  <!-- CONTAINER -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <!-- SIGN UP FORM -->
        <form class="signup">
          <h2 style="color: white">Sign Up Form</h2>
          <div class="form-group">
            <div class="form-group align-items-center">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email" />
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password" />
                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span>
                  <span class="msg"></span>
                  <button type="submit" class="btn btn-default">
                    Sign Up
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <br />
        <p style="color: white">Or log in <a href="/login">here</a></p>
        <button type="submit" class="btn btn-default signupbtn">Sign Up</button>

      </div>
    </div>
  </div>
  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">DREAM QUEST Â©</span>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/signup.js"></script>
</body>
</html>

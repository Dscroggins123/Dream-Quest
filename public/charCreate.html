<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose Character</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/create.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</head>

<body>
    <video id="videoBG" autoplay muted loop>
        <source src="/Assets/ForrestShort.mp4" type="video/mp4" id="source">
    </video>
    

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label>Choose Character</label>
                            <div class="row">
                                <div class="col-md-3">
                                    <button id="thief">
                                        Thief
                                    </button>
                                    
                                </div>
                                <div class="col-md-3">
                                    <button id="wizard">
                                        Wizard
                                    </button>
                                    
                                </div>

                                <div class="col-md-3">
                                    <button id="knight">
                                        Knight
                                    </button>
                                    
                                </div>

                                <div class="col-md-3">
                                    <button id="archer">
                                        Archer
                                    </button>
                                    
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label>Create Character Name</label>
                            <input placeholder="Character Name" class="form-control" id="char-name">
                        </div>
                        <div class="form-group form-check">
                            <label>Choose Character Attack</label>
                            <select class="form-control" id="attack">

                            </select>
                        </div>
                        <div id="ranking">

                        </div>
                        <button type="submit" class="btn btn-primary" id="create-btn">Create New Character</button>
                    </form>
                </div>

            </div>
            <div class="col-md-6 three-d-model">

            </div>
        </div>
    </div>

    <script src="js/create.js"></script>


</body>

</html>

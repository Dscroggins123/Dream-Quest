<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap 4 cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Mini-game</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Hangman</h1>
        <div class="float-right">wrong guesses: <span id="mistakes">0</span> of <span id="maxWrong"></span></div>
        <div class="text-center">
            <img id="hangmanPic" src="hangman-images/hangman-image-0.png" alt="hangman stock">
            <p>hint: dream quest class & weapons</p>
            <p id="wordSpotlight"></p>
            <div id="keyboard"></div>
            <button class="btn btn-info" on click="submit()"><a href="/game">Dream Quest</a></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/changeStats.js"></script>
    <script src="./js/hangman-minigame.js"></script>
</body>

</html>

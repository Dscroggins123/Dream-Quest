<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="stylesheets/login.css" rel="stylesheet" />
</head>
<body>
  <!-- VIDEO -->
  <video id="videoBG" autoplay muted loop>
    <source src="/assets/ForrestShort.mp4" type="video/mp4" />
  </video>
  <!-- NAVBAR -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header"></div>
    </div>
  </nav>
  <!-- OFFSET YRN LOGO -->
  <div class="col-md-12 logo">
    <img src="/assets/DQ3.png" alt="DreamQuestLogo" height="300px" width="300px" />
  </div>
  <!-- CONTAINER -->
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 login-all">
        <!-- LOGIN FORM  -->
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <div class="form-group align-items-center">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email" />
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password" />
              <p>Or sign up <a href="./signup.html">here</a></p>
              <button type="submit" class="btn btn-default">Login</button>
              <br />
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">DREAM QUEST Â©</span>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
